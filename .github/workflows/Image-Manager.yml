name: Image-Manager

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  nginx-proxy-manager:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Downloading the Latest Docker Image
        run: |
          docker pull jc21/nginx-proxy-manager:latest

      - name: Re-tagging the Image
        run: |
          docker tag jc21/nginx-proxy-manager:latest ${{ secrets.DOCKER_REGISTERY }}/nginx-proxy-manager:latest

      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ secrets.DOCKER_REGISTERY_URL }}
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pushing the Image
        run: |
          docker push ${{ secrets.DOCKER_REGISTERY }}/nginx-proxy-manager:latest
